<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLANT SHOP • Cyberpunk Pizzeria</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&family=Kaushan+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-image" aria-hidden="true"></div>

    <!-- Header / Nav -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark glassy" aria-label="Primary">
        <div class="container">
          <a class="im-fell-french-canon-regular navbar-brand fw-bold text" href="./index.html">PLANT<span class="accent"> SHOP</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNav"
            aria-controls="primaryNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
          </button>

          <div id="primaryNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#hero">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
              <li class="nav-item"><a class="nav-link" href="../order.html">Order</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./cart.html">
                  Cart
                  <span id="cart-item-count" class="badge rounded-pill bg-danger">0</span>
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="./registration.html">Join Us</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./profile.html">
                  <img src="Photos/Plantprofile.jpg" alt="Profile" class="navbar-avatar" />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center ms-3">
                <button id="darkModeToggle" class="theme-toggle-button">Light Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-5">
      <section id="contact" class="container" aria-labelledby="contactTitle">
        <div class="container">
                <header class="text-center mb-4">
                    <h2 class="h1 text">Contact Us</h2>
                    <p class="text-secondary-emphasis">
                    Questions, comments, or just want to say hi? We'd love to hear from you!
                    </p>
                </header>

                <form
                    class="mx-auto glassy p-4 rounded-4 border"
                    style="max-width: 720px"
                    action="index.html"
                    method="get"
                    novalidate
                >
                    <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control" required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control" />
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                        id="message"
                        name="message"
                        class="form-control"
                        rows="5"
                        required
                        ></textarea>
                    </div>
                    <div class="col-12 d-flex gap-3">
                        <button type="submit" class="btn btn">Send</button>
                        <button type="reset" class="btn btn">Reset</button>
                    </div>
                    </div>
                </form>
                </div>
            </section>
        </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <p class="mb-2 mb-md-0 small text-secondary-emphasis">
          <span id="year"></span>
          PLANT SHOP | All rights reserved. |  ©
        </p>
        <nav aria-label="Footer">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link small" href="#hero">Top</a></li>
              <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
            <li class="nav-item"><a class="nav-link small" href="./order.html">Order</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="CSS/Java.js"></script>
  </body>
</html>
