<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart • PLANT SHOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&family=Kaushan+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-image" aria-hidden="true"></div>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark glassy">
        <div class="container">
          <a class="im-fell-french-canon-regular navbar-brand fw-bold text" href="./index.html">PLANT<span class="accent"> SHOP</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
          </button>

          <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="./index.html#hero">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
              <li class="nav-item"><a class="nav-link" href="./order.html">Order</a></li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./cart.html">
                  Cart <span id="cart-item-count" class="badge rounded-pill bg-danger">0</span>
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="./index.html#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="./registration.html">Join Us</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./profile.html">
                  <img src="Photos/Plantprofile.jpg" alt="Profile" class="navbar-avatar" />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center ms-3">
                <button id="darkModeToggle" class="theme-toggle-button">Light Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <section class="container" aria-labelledby="cartTitle">
        <header class="text-center mb-4">
          <h1 id="cartTitle" class="text">Your Cart</h1>
          <p class="text-secondary-emphasis">
            Review your beautiful order before proceeding to payment.
          </p>
        </header>

        <div class="glassy p-4 rounded-4 border mx-auto" style="max-width: 820px">
          <div id="cartDetails">
            <!-- Cart details will be dynamically inserted here -->
            <p class="text-secondary-emphasis">Your cart is empty. Please place an order first.</p>
          </div>
          <hr class="my-4" style="border-color: var(--glass-brd)" />
          <div class="d-flex justify-content-between align-items-center">
            <button id="proceedToPayment" class="btn btn" disabled>Proceed to Payment</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4 mt-auto">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <p class="mb-2 mb-md-0 small text-secondary-emphasis">
          <span id="year"></span>
          PLANT SHOP | All rights reserved. | ©
        </p>
        <a class="nav-link" href="./Contact.html">Contact</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="CSS/Java.js"></script>
  </body>
</html>
