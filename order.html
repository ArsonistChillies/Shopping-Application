<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PLANT SHOP • Cyberpunk Pizzeria</title>

    <!-- Bootstrap 5.3.8 CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&family=Kaushan+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background-image" aria-hidden="true"></div>

    <!-- Header / Nav -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark glassy" aria-label="Primary">
        <div class="container">
          <a class="im-fell-french-canon-regular navbar-brand fw-bold text" href="./index.html">PLANT<span class="accent"> SHOP</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNav"
            aria-controls="primaryNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
          </button>

          <div id="primaryNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#hero">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
              <li class="nav-item"><a class="nav-link" href="./order.html">Order</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./cart.html">
                  Cart
                  <span id="cart-item-count" class="badge rounded-pill bg-danger">0</span>
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="./registration.html">Join Us</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./profile.html">
                  <img src="Photos/Plantprofile.jpg" alt="Profile" class="navbar-avatar" />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center ms-3">
                <button id="darkModeToggle" class="theme-toggle-button">Light Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <section class="container" aria-labelledby="orderTitle">
        <header class="text-center mb-4">
          <h1 id="orderTitle" class="text">Order Your Plant</h1>
          <p class="text-secondary-emphasis">Pickup or delivery—your call.</p>
        </header>

        <form id="orderForm" class="glassy p-4 rounded-4 border mx-auto" style="max-width: 840px">
          <fieldset class="row g-3">
            <div class="col-12 col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input id="name" name="name" type="text" class="form-control placeholder-bright" placeholder="Full name" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control placeholder-bright" placeholder="your.email@example.com" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" name="phone" type="tel" class="form-control placeholder-bright" placeholder="555-123-4567" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="method" class="form-label">Method</label>
              <select id="method" name="method" class="form-select" required>
                <option value="">Choose…</option>
                <option value="pickup">Pickup (Free)</option>
                <option value="delivery">Delivery (+$3.50)</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="row g-3 mt-2">
            <div class="col-12 col-md-6">
              <label for="size" class="form-label">Size</label>
              <select id="size" name="size" class="form-select" required>
                <option value="">Choose…</option>
                <option value="6in">6" pot</option>
                <option value="8in">8" pot</option>
                <option value="10in">10" pot</option>
                <option value="12in">12" pot</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="Pot" class="form-label">Pot</label>
              <select id="Pot" name="Pot" class="form-select" required>
                <option value="">Choose…</option>
                <option value="Plastic">Plastic</option>
                <option value="Clay">Clay (+$1)</option>
                <option value="Ceramic">Ceramic (+$2)</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Extra Additions</label>
              <div class="row">
                <div class="col-6 col-md-3"><input type="checkbox" id="addSoil" name="Additions" value="Soil" class="form-check-input" /> <label for="addSoil">Soil (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="addSpade" name="Additions" value="Spade" class="form-check-input" /> <label for="addSpade">Spade (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="addBin" name="Additions" value="Bin" class="form-check-input" /> <label for="addBin">Bin (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="addTarp" name="Additions" value="Tarp" class="form-check-input" /> <label for="addTarp">Tarp (+$1.50)</label></div>
              </div>
            </div>

            <div class="col-12">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" name="notes" class="form-control placeholder-bright" rows="4" placeholder="Extra wilty, Extra smelly, etc."></textarea>
            </div>
          </fieldset>

          <fieldset class="row g-3 mt-2">
            <div class="col-12">
              <label for="address" class="form-label">Address (if delivery)</label>
              <input id="address" name="address" type="text" class="form-control placeholder-bright" placeholder="123 Plant Drive, Suite 4B" />
            </div>

            <div class="col-12 col-md-6">
              <label for="city" class="form-label">City</label>
              <input id="city" name="city" type="text" class="form-control placeholder-bright" placeholder="City" />
            </div>

            <div class="col-6 col-md-3">
              <label for="state" class="form-label">State</label>
              <input id="state" name="state" type="text" class="form-control placeholder-bright" placeholder="ST" />
            </div>

            <div class="col-6 col-md-3">
              <label for="zip" class="form-label">ZIP</label>
              <input id="zip" name="zip" type="text" class="form-control placeholder-bright" placeholder="12345" />
            </div>
          </fieldset>

          <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn">Place Order</button>
            <a href="/store.html" class="btn btn">Back to Store</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="py-4 mt-auto">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0 small text-secondary-emphasis">
          <span id="year"></span> PLANT SHOP | All rights reserved. | ©
        </p>
        <a class="nav-link" href="./Contact.html">Contact</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="CSS/Java.js"></script>
  </body>
</html>
